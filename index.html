<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
    <style> @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300&family=Shrikhand&display=swap'); </style>
  </head>
  <body>
    <div class="container">
      <h1 id="date">
    </h1>
    <img src="images/sunny.png" alt="Image description" width="100" class="weather-icon float-left" />
      <h2>
        <div id="location">          
          Atlanta, GA
        </div>
        <div class="center">
          <span class="temperature" id="temperature">97°</span>
          <span class="units">
              <a href="#" 
              id="celsius-link">C</a> | <a href="#" 
            id="fahrenheit-link">F</a> </span>
        </div>
    </h2>
    <form id="search-form" class="search-form">
      <input id="city-input" class="form-control mr-sm-2" type="search" placeholder="City/Country" aria-label="Search"autofocus="on"
      autocomplete="off">
      <br>
      <input
      type="submit"
      value="🔍Search"
      class="btn1 shadow-sm"
      id="buttonA"
    /> 
    <input 
      type="submit"
      value="📍My Location"
      class="btn2 shadow-sm"
      id="buttonB"
    />    
  </form>
      <br />
      <h3>Six-Day Forecast</h3>     
      <div class="row">
        <div class="col">
          <img src="images/sunny.png" alt="Image description" width="100" />
          <br />
          Tuesday <strong class="high">92°</strong>
        </div>
          <div class="col">
            <img src="images/sunny.png" alt="Image description" width="100" />
            <br />
            Wednesday <strong class="high">90°</strong>
          </div>
          <div class="col">
            <img src="images/windy.png" alt="Image description" width="125" />
            <br />
            Thursday <strong class="high">87°</strong>
          </div>
          <br />
          <br />
        </div>
        <div class="row">
          <div class="col">
            <img src="images/storm.png" alt="Image description" width="100" />
            <br />
            Friday <strong class="high">50°</strong>
          </div>
          <div class="col">
            <img src="images/cloudy.png" alt="Image description" width="100" />
            <br />
            Saturday <strong class="high">62°</strong>
          </div>
          <div class="col">
            <img src="images/frosty.png" alt="Image description" width="100" />
            <br />
            Sunday <strong class="high">38°</strong>
          </div>
        </div>
      </div>
    </div>
    </body>
    <footer>
      Coded by Adrianna Bell
    </footer>
    <script src="src/index.js">
    </script>
</html>
